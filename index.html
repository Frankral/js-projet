    <!-- equa2 modal -->
    <div class="modal" id="equa2mod">
        <div class="modalContent">
            <div class="close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z" fill="currentColor"/>
                </svg>
            </div>
            <div>
                <h2> Resolution de d'équation du second degré </h2>
                <div class="equa2equa">
                    <span id="equa2a">a</span>x<sup>2</sup> <span id="equa2b">+b</span>x <span id="equa2c">+c</span> = 0
                </div>
                <form id="form2deg">
                    <div>
                        <label for="a2"> a: </label>
                        <input type="number" id="a2" name="equa2a" required>
                    </div>
                    <div>
                        <label for="b2"> b: </label>
                        <input type="number" id="b2" name="equa2b" required>
                    </div>
                    <div>
                        <label for="c2"> c: </label>
                        <input type="number" id="c2" name="equa2c" required>
                    </div>
                    <div>
                        <button type="button" id="2DegSender"> Resoudre </button>
                    </div>
                </form> 
                <div id="equa2rep"></div>
            </div>
        </div> 
    </div>

            </div>
                <div>
                    <h2> Resolution de Système d'equation à trois inconnus </h2>
                    <div class="equa3equa">
                        <p> <span class="a3val">a</span>x <span class="b3val">+b</span>y <span class="c3val">+c</span>z = <span class="d3val">d</span> </p>
                        <p> <span class="a3val">a'</span>x <span class="b3val">+b'</span>y <span class="c3val">+c'</span>z = <span class="d3val">d'</span> </p>
                        <p> <span class="a3val">a"</span>x <span class="b3val">+b"</span>y <span class="c3val">+c"</span>z = <span class="d3val">d"</span> </p>
                    </div>
                    <form id="form3sys">
                        <div>
                            <div>
                                <label for="a3_1"> a: </label>
                            <input type="number" id="a3_1" name="a3_1" class="a3" required>

                            </div>
                            <div>
                                <label for="a3_2"> a': </label>
                                <input type="number" id="a3_2" name="a3_2" class="a3" required>
                            </div>
                            <div>
                                <label for="a3_3"> a": </label>
                                <input type="number" id="a3_3" name="a3_3" class="a3" required>
                            </div>                                                    
                        </div>
                        <div>
                            <div>
                                <label for="b3_1"> b: </label>
                                <input type="number" id="b3_1" name="b3_1" class="b3" required>
                            </div>
                            <div>
                                <label for="b3_2"> b': </label>
                                <input type="number" id="b3_2" name="b3_2" class="b3" required>
                            </div>
                            <div>
                                <label for="b3_3"> b": </label>
                                <input type="number" id="b3_3" name="b3_3" class="b3" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="c3_1"> c: </label>
                                <input type="number" id="c3_1" name="c3_1" class="c3" required>
                            </div>
                            <div>
                                <label for="c3_2"> c': </label>
                                <input type="number" id="c3_2" name="c3_2" class="c3" required>
                            </div>
                            <div>
                                <label for="c3_3"> c": </label>
                                <input type="number" id="c3_3" name="c3_3" class="c3" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="d3_1"> d: </label>
                                <input type="number" id="d3_1" name="d3_1" class="d3" required>
                            </div>
                            <div>
                                <label for="d3_2"> d': </label>
                                <input type="number" id="d3_2" name="d3_2" class="d3" required>
                            </div>
                            <div>
                                <label for="d3_3"> d": </label>
                                <input type="number" id="d3_3" name="d3_3" class="d3" required>
                            </div>
                        </div>

                    </form>
                    <button type="button" id="Sys3Sender"> Resoudre </button>
                    <div id="equa3rep"></div>
                </div>

        </div>
    </div>
